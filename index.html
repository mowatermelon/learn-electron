<!DOCTYPE html>
<html lang="zh" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>西瓜酱的todolist</title>
  <link rel="stylesheet" href="lib/css/main.css">
</head>

<body>
  <div class="container">
    <div class="todoapp" v-cloak>
      <div class="sidebar" role="navigation">
        <div class="sidebar-inner">
          <div class="sidebar-header">
            <div class="userToolbar" role="button" tabindex="0" aria-label="已以 匿名身份登录, 用户菜单。" aria-haspopup="true">
              <div class="userToolbar-avatar">
                <div class="avatar">
                  <i class="icon user-24">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                      <path fill-rule="evenodd" d="M15.6201 15.1699c-1.2-.11-2.41-.17-3.62-.17s-2.42.06-3.62.17c-2.5.25-4.38 2.32-4.38 4.83 0 .55.45 1 1 1s1-.46 1-1.01c0-1.47 1.11-2.68 2.57-2.82 1.14-.11 2.29-.17 3.43-.17 1.14 0 2.29.06 3.43.17 1.46.14 2.57 1.35 2.57 2.82 0 .55.45 1.01 1 1.01s1-.45 1-1c0-2.51-1.88-4.58-4.38-4.83M14.5 7.938C14.5 9.959 13.727 12 12 12c-1.727 0-2.5-2.041-2.5-4.062C9.5 6.125 10.458 5 12 5s2.5 1.125 2.5 2.938zm2 0C16.5 5.03 14.649 3 12 3S7.5 5.03 7.5 7.938C7.5 11.563 9.309 14 12 14s4.5-2.437 4.5-6.062z"></path>
                    </svg>
                  </i>
                </div>
              </div>
              <div>
                <div class="userToolbar-name">匿名</div>
                <div class="userToolbar-syncStatus">无法同步</div>
              </div>
            </div>
            <div class="searchToolbar hidden" role="search">
              <span class="searchToolbar-iconWrapper">
                <button class="searchToolbar-icon search" title="搜索" aria-label="输入搜索">
                  <i class="icon search-24">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                      <path d="M15.0491228 16.4633363C13.7873239 17.4273642 12.21053507 18 10.5 18 6.35786438 18 3 14.6421356 3 10.5 3 6.35786438 6.35786438 3 10.5 3c4.1421356 0 7.5 3.35786438 7.5 7.5 0 1.71053507-.5726358 3.2873239-1.5366637 4.5491228l4.2437705 4.2437704c.3905243.3905243.3905243 1.0236893 0 1.4142136-.3905243.3905243-1.0236893.3905243-1.4142136 0l-4.2437704-4.2437705zM10.5 16c3.0375661 0 5.5-2.4624339 5.5-5.5C16 7.46243388 13.5375661 5 10.5 5 7.46243388 5 5 7.46243388 5 10.5c0 3.0375661 2.46243388 5.5 5.5 5.5z"></path>
                    </svg>
                  </i>
                </button>
              </span>
            </div>
          </div>
          <div class="sidebar-content">
            <ul class="lists" aria-label="边栏">
              <div class="todayToolbar" role="listitem">
                <div class="todayToolbar-item" tabindex="0" role="button">
                  <div class="todayToolbar-inner">
                    <div class="todayToolbar-icon" aria-hidden="true">
                      <i class="icon my-day-24">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                          <path d="M16 12c0-2.20871525-1.7912847-4-4-4-2.20871525 0-4 1.79128475-4 4 0 2.2087153 1.79128475 4 4 4 2.2087153 0 4-1.7912847 4-4zm2 0c0 3.3132847-2.6867153 6-6 6-3.31328475 0-6-2.6867153-6-6 0-3.31328475 2.68671525-6 6-6 3.3132847 0 6 2.68671525 6 6zm-5-9c0 .55228475-.4477153 1-1 1s-1-.44771525-1-1V2c0-.55228475.4477153-1 1-1s1 .44771525 1 1v1zm0 19c0 .5522847-.4477153 1-1 1s-1-.4477153-1-1v-1c0-.5522847.4477153-1 1-1s1 .4477153 1 1v1zm8-9c-.5522847 0-1-.4477153-1-1s.4477153-1 1-1h1c.5522847 0 1 .4477153 1 1s-.4477153 1-1 1h-1zM2 13c-.55228475 0-1-.4477153-1-1s.44771525-1 1-1h1c.55228475 0 1 .4477153 1 1s-.44771525 1-1 1H2zm17.0709068-6.65669322c-.3905243.39052429-1.0236893.39052429-1.4142136 0-.3905243-.39052429-.3905243-1.02368927 0-1.41421356l.708-.708c.3905243-.39052429 1.0236893-.39052429 1.4142136 0 .3905243.39052429.3905243 1.02368927 0 1.41421356l-.708.708zM5.63580678 19.7784068c-.39052429.3905243-1.02368927.3905243-1.41421356 0-.39052429-.3905243-.39052429-1.0236893 0-1.4142136l.708-.708c.39052429-.3905243 1.02368927-.3905243 1.41421356 0 .39052429.3905243.39052429 1.0236893 0 1.4142136l-.708.708zm12.02088642-.7075c-.3905243-.3905243-.3905243-1.0236893 0-1.4142136.3905243-.3905243 1.0236893-.3905243 1.4142136 0l.708.708c.3905243.3905243.3905243 1.0236893 0 1.4142136-.3905243.3905243-1.0236893.3905243-1.4142136 0l-.708-.708zM4.22159322 5.63580678c-.39052429-.39052429-.39052429-1.02368927 0-1.41421356.39052429-.39052429 1.02368927-.39052429 1.41421356 0l.708.708c.39052429.39052429.39052429 1.02368927 0 1.41421356-.39052429.39052429-1.02368927.39052429-1.41421356 0l-.708-.708z"></path>
                        </svg>
                      </i>
                    </div>
                    <div class="todayToolbar-title">
                      <span>我的一天</span>
                    </div>
                    <div class="todayToolbar-count" aria-hidden="true"></div>
                  </div>
                </div>
              </div>
              <div>
                <div class="simpleDropAreaConnectorTarget">
                  <div id="inbox" class="listItem" role="button" tabindex="0" aria-label="To-Do">
                    <div class="listItem-inner">
                      <span class="listItem-icon">
                        <i class="icon home-24">
                          <svg focusable="false" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <g fill-rule="evenodd">
                              <path d="M10.2071 12.7928c-.391-.391-1.023-.391-1.414 0s-.391 1.023 0 1.414l1.5 1.5c.195.195.451.293.707.293.256 0 .512-.098.707-.293l3.5-3.5c.391-.391.391-1.023 0-1.414s-1.023-.391-1.414 0l-2.793 2.793-.793-.793z"></path>
                              <path d="M18 9.9998v8c0 .551-.449 1-1 1H7c-.551 0-1-.449-1-1v-8c0-.021-.01-.037-.012-.058L12 5.2668l6.012 4.675c-.002.021-.012.037-.012.058m3.614.21l-9-7c-.361-.28-.867-.28-1.228 0l-9 7c-.436.34-.514.968-.176 1.404.339.435.969.513 1.404.176l.386-.301v6.511c0 1.654 1.346 3 3 3h10c1.654 0 3-1.346 3-3v-6.511l.386.301c.182.141.399.21.614.21.297 0 .592-.133.79-.386.338-.436.26-1.064-.176-1.404"></path>
                            </g>
                          </svg>
                        </i>
                      </span>
                      <span class="listItem-title">
                        <span>To-Do</span>
                      </span>
                      <span class="listItem-count" aria-hidden="true">{{pluralize(remaining)}}</span>
                    </div>
                  </div>
                </div>
                <div class="sidebar-lastStaticList"></div>
                <div class="simpleDropAreaConnectorTarget">
                  <div class="listItem" role="button" tabindex="0" aria-label="全部" :class="{selected: visibility == 'all'}" @click="visibility == 'all'">
                    <div class="listItem-inner">
                      <span class="listItem-icon">
                        <i class="icon list-24">
                          <svg focusable="false" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M19 8h-9c-.553 0-1-.448-1-1s.447-1 1-1h9c.553 0 1 .448 1 1s-.447 1-1 1m0 5h-9c-.553 0-1-.448-1-1s.447-1 1-1h9c.553 0 1 .448 1 1s-.447 1-1 1m0 5h-9c-.553 0-1-.448-1-1s.447-1 1-1h9c.553 0 1 .448 1 1s-.447 1-1 1M7 17c0 .829-.671 1.5-1.5 1.5S4 17.829 4 17s.671-1.5 1.5-1.5S7 16.171 7 17m0-5c0 .829-.671 1.5-1.5 1.5S4 12.829 4 12s.671-1.5 1.5-1.5S7 11.171 7 12m0-5c0 .829-.671 1.5-1.5 1.5S4 7.829 4 7s.671-1.5 1.5-1.5S7 6.171 7 7"></path>
                          </svg>
                        </i>
                      </span>
                      <span class="listItem-title">
                        <span>全部任务</span>
                      </span>
                      <span class="listItem-count" aria-hidden="true">{{todos.length}}</span>
                    </div>
                  </div>
                  <div class="listItem" role="button" tabindex="0" aria-label="未完成" :class="{selected: visibility == 'active'}" @click="visibility == 'active'">
                    <div class="listItem-inner">
                      <span class="listItem-icon">
                        <i class="icon list-24">
                          <svg focusable="false" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M19 8h-9c-.553 0-1-.448-1-1s.447-1 1-1h9c.553 0 1 .448 1 1s-.447 1-1 1m0 5h-9c-.553 0-1-.448-1-1s.447-1 1-1h9c.553 0 1 .448 1 1s-.447 1-1 1m0 5h-9c-.553 0-1-.448-1-1s.447-1 1-1h9c.553 0 1 .448 1 1s-.447 1-1 1M7 17c0 .829-.671 1.5-1.5 1.5S4 17.829 4 17s.671-1.5 1.5-1.5S7 16.171 7 17m0-5c0 .829-.671 1.5-1.5 1.5S4 12.829 4 12s.671-1.5 1.5-1.5S7 11.171 7 12m0-5c0 .829-.671 1.5-1.5 1.5S4 7.829 4 7s.671-1.5 1.5-1.5S7 6.171 7 7"></path>
                          </svg>
                        </i>
                      </span>
                      <span class="listItem-title">
                        <span>未完成任务</span>
                      </span>
                      <span class="listItem-count" aria-hidden="true" v-text="remaining"></span>
                    </div>
                  </div>
                  <div class="listItem" role="button" tabindex="0" aria-label="已完成" :class="{selected: visibility == 'completed'}" @click="visibility == 'completed'">
                    <div class="listItem-inner">
                      <span class="listItem-icon">
                        <i class="icon list-24">
                          <svg focusable="false" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M19 8h-9c-.553 0-1-.448-1-1s.447-1 1-1h9c.553 0 1 .448 1 1s-.447 1-1 1m0 5h-9c-.553 0-1-.448-1-1s.447-1 1-1h9c.553 0 1 .448 1 1s-.447 1-1 1m0 5h-9c-.553 0-1-.448-1-1s.447-1 1-1h9c.553 0 1 .448 1 1s-.447 1-1 1M7 17c0 .829-.671 1.5-1.5 1.5S4 17.829 4 17s.671-1.5 1.5-1.5S7 16.171 7 17m0-5c0 .829-.671 1.5-1.5 1.5S4 12.829 4 12s.671-1.5 1.5-1.5S7 11.171 7 12m0-5c0 .829-.671 1.5-1.5 1.5S4 7.829 4 7s.671-1.5 1.5-1.5S7 6.171 7 7"></path>
                          </svg>
                        </i>
                      </span>
                      <span class="listItem-title">
                        <span>已完成</span>
                      </span>
                      <span class="listItem-count" aria-hidden="true">{{todos.length-remaining}}</span>
                    </div>
                  </div>
                </div>
              </div>
            </ul>
            <div class="sidebar-addList hidden">
              <button class="addList">
                <div class="addList-inner">
                  <i class="icon add-20 blue">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                      <path fill-rule="evenodd" d="M20 11h-7V4c0-.553-.447-1-1-1-.552 0-1 .447-1 1v7H4c-.552 0-1 .447-1 1 0 .553.448 1 1 1h7v7c0 .553.448 1 1 1 .553 0 1-.447 1-1v-7h7c.553 0 1-.447 1-1 0-.553-.447-1-1-1"></path>
                    </svg>
                  </i>
                  <div class="addList-label">
                    <span>新建清单</span>
                  </div>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="main" role="main">
        <div class="tasksToolbar">
          <div class="tasksToolbar-top">
            <div class="tasksToolbar-headline">
              <div class="tasksToolbar-titleContainer">
                <div class="listTitle" role="button" tabindex="0">
                  <h1>
                    <span>
                      <span>{{getNow()}}</span>
                    </span>
                  </h1>
                </div>
              </div>
              <div class="tasksToolbar-subline"></div>
            </div>
          </div>
          <div class="tasksToolbar-children"> </div>
        </div>
        <div></div>
        <div class="main-background">
          <div class="tasks">
            <div class="chunkedComponentList sticky">
              <div class="chunkedScrollContainer">
                <div class="slice componentList space-aside">
                  <div class="taskItem" role="button" tabindex="0" :title="todo.title" :aria-label="todo.title" v-for="todo in filteredTodos"
                    :key="todo.id" :class="{completed: todo.completed, editing: todo == editedTodo}">
                    <div class="taskItem-body">
                      <button class="checkBox big" role="checkbox" aria-checked="false" :class="{completed: todo.completed}" @click="todo.completed = !todo.completed">
                        <i class="icon checkbox-completed-outline-22">
                          <svg focusable="false" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <g fill-rule="evenodd">
                              <path d="M3 12c0-4.963 4.037-9 9-9s9 4.037 9 9-4.037 9-9 9-9-4.037-9-9zm-2 0c0 6.065 4.935 11 11 11s11-4.935 11-11S18.065 1 12 1 1 5.935 1 12z"></path>
                              <path d="M11,0 C4.935,0 0,4.935 0,11 C0,17.065 4.935,22 11,22 C17.065,22 22,17.065 22,11 C22,4.935 17.065,0 11,0"></path>
                              <path d="M15.293 8.793L11 13.086l-2.293-2.293c-.391-.391-1.023-.391-1.414 0s-.391 1.023 0 1.414l3 3c.195.195.451.293.707.293.256 0 .512-.098.707-.293l5-5c.391-.391.391-1.023 0-1.414s-1.023-.391-1.414 0"></path>
                            </g>
                          </svg>
                        </i>
                      </button>
                      <div class="taskItem-titleWrapper" tabindex="-1">
                        <span class="taskItem-title" @dblclick="editTodo(todo)">
                          <span>
                            <span>{{todo.title}}</span>
                          </span>
                          <span class="destroy" @click="removeTodo(todo)"></span>
                        </span>
                      </div>
                      <input class="edit" type="text" v-model="todo.title" v-todo-focus="todo == editedTodo" @blur="doneEdit(todo)" @keyup.enter="doneEdit(todo)"
                        @keyup.esc="cancelEdit(todo)">

                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="addTask">
            <button class="addTask-icon" title="添加待办事项">
              <i class="icon add-20">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path fill-rule="evenodd" d="M20 11h-7V4c0-.553-.447-1-1-1-.552 0-1 .447-1 1v7H4c-.552 0-1 .447-1 1 0 .553.448 1 1 1h7v7c0 .553.448 1 1 1 .553 0 1-.447 1-1v-7h7c.553 0 1-.447 1-1 0-.553-.447-1-1-1"></path>
                </svg>
              </i>
            </button>
            <label for="addTaskInput" class="hidden">添加待办事项</label>
            <input type="text" id="addTaskInput" class="addTask-input chromeless" maxlength="255" aria-labelledby="addTaskInput" placeholder="添加待办事项"
              value="" v-model="newTodo" @keyup.enter="addTodo">
          </div>
          <div class="backgroundLines"></div>
        </div>
      </div>
      <div id="detail"></div>
      <div class="notifications"></div>
      <div>
        <div class="themeBackground themeComposition big theme01"></div>
        <div></div>
      </div>
    </div>
  </div>
</body>
<script src="lib/js/util.js"></script>
<script src="lib/js/vue/dist/vue.js"></script>
<script src="lib/js/store.js"></script>
<script src="lib/js/app.js"></script>

</html>
